                <h1 class="logo">Contáctanos <span>¡AHORA!</span></h1>
                <h3>Completa los siguientes campos:</h3>
                <form action="enviar.php" method="post" class="form_contact">
                    <p>

                        <input type="text" id="names" name="fullname" required>
                    </p>
                    <p>
                        <label for="email"> (*) Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </p>
                    <p>
                        <label for="phone"> Número de teléfono</label>
                        <input type="tel" id="phone" name="phone">
                    </p>
                    <p>
                        <label> Asunto</label>
                        <input type="text" name="affair" required>
                    </p>
                    <p class="block">
                        <label for="mensaje"> (*) Mensaje</label>
                        <textarea id="mensaje" name="mensaje" rows="3" required></textarea>
                    </p>  
                        
                    <input type="submit" value="ENVIAR MENSAJE" id="btnSend">
                    
                </form>
            </div>
