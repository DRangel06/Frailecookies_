    <!--  leaflet-control-geocoder by Per Liedman -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <!--  Leaflet.locate by Dominik Moritz -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>


    <!-- SCRIPT DE LA CONFIGURACIÓN DEL MAPA -->
    <script>
        //LOCALIZACIÓN GPS
        L.control.locate({
            setView: 'false',
            flyto: 'false',
            drawCircle: 'false',
            showCompass: 'true',
            drawMarker: 'false',
            keepCurrentZoomLevel: 'true',
            locateOptions: {
                enableHighAccuracy: true
            }
        }).addTo(map);

        //BOTÓN DE BÚSQUEDA
        L.Control.geocoder({
            position: 'topleft'
        }).addTo(map);

        //CONFIGURACIÓN RETÍCULA MAPA
        var graticule = L.latlngGraticule({
            showLabel: true,
            color: '#222',
            zoomInterval: [{
                start: 12,
                end: 13,
                interval: 0.05
            }, {
                start: 14,
                end: 15,
                interval: 0.025
            }, {
                start: 16,
                end: 17,
                interval: 0.01
            }]
        });

        // Crear un botón de visualizar reticula con Leaflet.EasyButton
        var graticuleButton = L.easyButton('<img src="./img/cartesiano.png"  align="absmiddle" height="16px">', function() {
            if (map.hasLayer(graticule)) {
                map.removeLayer(graticule);
            } else {
                graticule.addTo(map);
            }
        }, 'Reticula').addTo(map);

        // Generar ruta entre dos puntos
        var ruta = L.Routing.control({
            waypoints: [
                L.latLng(3.47, -76.52),
                L.latLng(3.38, -76.53)
            ],
            language: 'es',
            routeWhileDragging: true
        }).addTo(map);
    </script>
