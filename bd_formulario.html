<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="img/Logo.png">
    <title>Registro de Interesados</title>
    <!-- Google Fonts Lato -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="bd_geturl.js"></script>
    <link rel="stylesheet" href="bd_formstyle.css"/>

</head>

<body>
    <div class="form-container">
        <i class="fas fa-arrow-left" onclick="goBack()"></i>
        
        <a href="bd_select.html"><img src="img/img.png" alt="Esto es un secreto"></a>
        <h1>¡Sé parte de Frailecookies!</h1>
        <form> 
            <label> (*) Nombre:</label>
            <input type="text" id="Nombre">

            <label> (*) Teléfono:</label>
            <input type="number" id="Telefono">

            <label> (*) Negocio:</label>
            <input type="text" id="Negocio">

            <label> (*) Dirección:</label>
            <input type="text" id="Direccion">

            <label> (*) Cantidad:</label>
            <input type="number" id="Cantidad">

            <button type="button" id="insert">Enviar</button>
        </form>
    </div>
    
</body>

</html>

<script>
    function goBack() {
        window.location.href = 'index.html';
    }
</script>

<script>
    $(document).ready(function(){
        $("#insert").click(function(){
            var nombre = $('#Nombre').val();
            var telefono = $('#Telefono').val();
            var negocio = $('#Negocio').val();
            var direccion = $('#Direccion').val();
            var cantidad = $('#Cantidad').val();
            var datos = "Nombre=" + nombre + "&Telefono=" + telefono + "&Negocio=" + negocio + "&Direccion=" + direccion + "&Cantidad=" + cantidad + "&insert=";

            if($.trim(nombre).length > 0 & $.trim(telefono).length > 0 & $.trim(negocio).length > 0 & $.trim(direccion).length > 0 & $.trim(cantidad).length > 0){
                $.ajax({
                    type: "POST",
                    url: "https://projfrailecookies.000webhostapp.com/bd_insert.php",
                    data: datos,
                    success: function(data){
                        console.lgo(datos);
                        console.log(data);                        
                        if(data == "Correcto"){
                            alert("Usuario registrado correctamente");                            
                        } else {
                            alert("Error");
                        }
                    }
                });
            }
        });
    });
</script>
